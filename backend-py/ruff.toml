# Ruff configuration for backend-py
# https://docs.astral.sh/ruff/

# Exclude common directories
extend-exclude = [".venv", "__pycache__", "*.egg-info"]

# Line length
line-length = 100

# Python version
target-version = "py311"

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults (FastAPI Depends)
    "SIM105",  # contextlib.suppress suggestion (explicit try-except preferred for readability)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use Unix line endings
line-ending = "lf"
