name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run security scan weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "backend-py/.python-version"

      - name: Install backend dependencies
        working-directory: ./backend-py
        run: uv sync

      - name: Install security tools
        working-directory: ./backend-py
        run: |
          uv pip install bandit[toml] safety pip-audit

      - name: Run Bandit (security linter)
        working-directory: ./backend-py
        run: |
          uv run bandit -r app/ -f json -o bandit-report.json || true
          uv run bandit -r app/ -f screen

      - name: Run Safety (dependency vulnerability check)
        working-directory: ./backend-py
        continue-on-error: true
        run: |
          uv run safety check --json --output safety-report.json || true
          uv run safety check || echo "⚠️  Safety found vulnerabilities"

      - name: Run pip-audit (dependency security)
        working-directory: ./backend-py
        continue-on-error: true
        run: |
          uv run pip-audit --format json --output pip-audit-report.json || true
          uv run pip-audit || echo "⚠️  pip-audit found issues"

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-reports
          path: |
            backend-py/bandit-report.json
            backend-py/safety-report.json
            backend-py/pip-audit-report.json
          retention-days: 30

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  docker-security:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image (backend)
        run: docker build -t eleccionescr-backend:test ./backend-py

      - name: Scan backend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'eleccionescr-backend:test'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      - name: Build Docker image (frontend)
        run: docker build -t eleccionescr-frontend:test ./frontend

      - name: Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'eleccionescr-frontend:test'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'
