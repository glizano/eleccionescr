name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend-py/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend-py/**'
  workflow_dispatch:

jobs:
  test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-py

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "backend-py/.python-version"

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend-py/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install all dependencies once
        run: uv sync --all-extras

      - name: Ruff linter
        run: uv run ruff check .

      - name: Ruff formatter check
        run: uv run ruff format --check .

      - name: Run tests with coverage
        run: |
          if [ -d "tests" ]; then
            uv run pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Validate imports
        run: uv run python -c "from app.main import app; print('âœ… Imports successful')"

      - name: Check dependencies
        run: uv pip check

      - name: Upload coverage reports
        if: always() && hashFiles('backend-py/tests/**') != ''
        uses: codecov/codecov-action@v5
        with:
          file: ./backend-py/coverage.xml
          flags: backend
          name: backend-coverage

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
