name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend-py/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend-py/**'
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-py

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "backend-py/.python-version"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-lint-${{ hashFiles('backend-py/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-lint-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync

      - name: Install ruff
        run: uv pip install ruff

      - name: Run ruff linter
        run: uv run ruff check .

      - name: Run ruff formatter check
        run: uv run ruff format --check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./backend-py

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "backend-py/.python-version"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-test-${{ hashFiles('backend-py/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-test-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync

      - name: Install pytest
        run: uv pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            uv run pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Upload coverage reports
        if: always() && hashFiles('backend-py/tests/**') != ''
        uses: codecov/codecov-action@v4
        with:
          file: ./backend-py/coverage.xml
          flags: backend
          name: backend-coverage

  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: ./backend-py

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "backend-py/.python-version"

      - name: Install dependencies
        run: uv sync

      - name: Validate imports
        run: |
          uv run python -c "from app.main import app; print('âœ… Imports successful')"

      - name: Check pyproject.toml
        run: |
          uv pip check

