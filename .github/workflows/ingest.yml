name: Ingest Data

on:
  # Manual trigger only - ingestion should be run deliberately
  workflow_dispatch:
    inputs:
      qdrant_url:
        description: 'Qdrant URL (e.g., http://localhost:6333 or https://your-qdrant-cloud.io)'
        required: true
        default: 'http://localhost:6333'
      collection_name:
        description: 'Qdrant collection name'
        required: false
        default: 'planes_gobierno'
      embedding_provider:
        description: 'Embedding provider (sentence_transformers or openai)'
        required: false
        default: 'openai'
      embedding_model:
        description: 'Embedding model name'
        required: false
        default: 'text-embedding-3-large'

jobs:
  validate:
    name: Validate & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ingest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "ingest/.python-version"

      - name: Install dependencies
        run: uv sync

      - name: Check imports
        run: |
          uv run python -c "import ingest; print('‚úÖ Imports successful')"

  ingest:
    name: Run Ingestion
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        working-directory: ./ingest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "ingest/.python-version"

      - name: Install dependencies
        run: uv sync

      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.QDRANT_API_KEY }}" ]; then
            echo "‚ö†Ô∏è  QDRANT_API_KEY not set (OK for local Qdrant)"
          else
            echo "‚úÖ QDRANT_API_KEY is configured"
          fi
          
          if [ "${{ github.event.inputs.embedding_provider }}" = "openai" ]; then
            if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
              echo "‚ùå ERROR: OPENAI_API_KEY required for OpenAI embeddings"
              exit 1
            else
              echo "‚úÖ OPENAI_API_KEY is configured"
            fi
          fi
          
          echo "Using Qdrant URL: ${{ github.event.inputs.qdrant_url }}"
          echo "Using Embedding Provider: ${{ github.event.inputs.embedding_provider }}"

      - name: Run Ingestion
        env:
          QDRANT_URL: ${{ github.event.inputs.qdrant_url }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          QDRANT_COLLECTION: ${{ github.event.inputs.collection_name }}
          EMBEDDING_PROVIDER: ${{ github.event.inputs.embedding_provider }}
          EMBEDDING_MODEL: ${{ github.event.inputs.embedding_model }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "üöÄ Starting ingestion to Qdrant..."
          echo "Collection: $QDRANT_COLLECTION"
          echo "URL: $QDRANT_URL"
          echo "Embedding Provider: $EMBEDDING_PROVIDER"
          echo "Embedding Model: $EMBEDDING_MODEL"
          uv run main.py
          echo "‚úÖ Ingestion completed successfully"
