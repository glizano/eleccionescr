<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Costa Rica flag inspired ballot box icon -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#002868;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#002868;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#CE1126;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#CE1126;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#002868;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Ballot box -->
    <rect x="20" y="35" width="88" height="70" rx="4" fill="url(#grad)" stroke="#002868" stroke-width="2"/>
    <!-- Ballot slot -->
    <rect x="40" y="20" width="48" height="6" rx="2" fill="#002868"/>
    <!-- Ballot paper -->
    <rect x="48" y="10" width="32" height="15" rx="1" fill="#FFFFFF" stroke="#002868" stroke-width="1.5"/>
    <!-- Check mark on ballot -->
    <path d="M 58 14 L 62 18 L 70 12" stroke="#CE1126" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <!-- "2026" text -->
    <text x="64" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">2026</text>
</svg>
